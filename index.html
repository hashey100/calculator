<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <span class="calculator__answer">0</span>
        </div>
        <div class="calculator__values">
            <span class="calculator__ac">AC</span>
            <span class="calculator__save">SAVE</span>
            <span value="/">รท</span>
            <span value=".">.</span>
            <span value="0">0</span>
            <span value=""></span>
            <span value="*">x</span>
            <span value="1">1</span>
            <span value="2">2</span>
            <span value="3">3</span>
            <span value="-">-</span>
            <span value="4">4</span>
            <span value="5">5</span>
            <span value="6">6</span>
            <span value="+">+</span>
            <span value="7">7</span>
            <span value="7">8</span>
            <span value="8">9</span>
            <span class="calculator__equals" value="=">=</span>
        </div>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
